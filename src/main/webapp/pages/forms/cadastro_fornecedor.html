<body>
    <div class="card-body">
        <h4 class="card-title">Cadastro de Fornecedor</h4>
        <form class="forms-sample">
            <div class="form-group">
                <label for="nomeFornecedor">Nome:</label>
                <input type="text" class="form-control" id="nomeFornecedor">
            </div>
            <div class="form-group">
                <label for="cnpjFornecedor">CNPJ:</label>
                <input type="text" class="form-control" id="cnpjFornecedor" placeholder="11.222.333-4444-55">
            </div>
            <div class="form-group">
                <label for="telefoneCelularFornecedor">Telefone Celular:</label>
                <input type="text" class="form-control" id="telefoneCelularFornecedor" placeholder="(11)2222-3333">
            </div>
            <div class="form-group">
                <label for="emailFornecedor">E-mail:</label>
                <input type="text" class="form-control" id="emailFornecedor">
            </div>
            <button type="submit" class="btn btn-success mr-2">Salvar</button>
            <button class="btn btn-light">Cancelar</button>
        </form>
    </div>
